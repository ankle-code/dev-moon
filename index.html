<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>DevMoon</title>
</head>
<body>
    
    <div class="background"></div>

    <aside class="menu">

        <figure class="menu__logo">
            <img class="menu__image" src="images/logoDevMoon.png" alt="Logo DevMoon">
            <figcaption class="hidden">Logo DevMoon</figcaption>
        </figure>

        <nav class="menu__nav">
            <ul class="menu__list">
                <div class="menu__border">
                    <li class="menu__item">HOME</li>
                </div>
                <div class="menu__border">
                    <li class="menu__item">SERVIÇOS</li>
                </div>
                <div class="menu__border">
                    <li class="menu__item">PORTFÓLIO</li>
                </div>
                <div class="menu__border">
                    <li class="menu__item">EQUIPE</li>
                </div>
                <div class="menu__border">
                    <li class="menu__item">CONTATO</li>
                </div>
            </ul>
        </nav>
    </aside>

    <div class="container">
        <main>

            <figure class="Moon">
                <img class="Moon__image" src="images/moon.svg" alt="Ilustração de uma lua">
                <figcaption class="hidden">Ilustração de uma lua</figcaption>
            </figure>
    
            <section class="Home">
    
                <h1 class="Home__title">DEV MOON</h1>
                <h3 class="Home__title Home__title--subtitle">Web Development & Solutions</h3>
                <span class="Home__title Home__title--subtitle Home__title--animation">Teste texto</span>
                <button class="Home__button">Nos contate!</button>

                <div class="Home__textbox">

                    <div>
                        <h3 class="Home__title Home__title--small">Conheça nossos projetos</h3>
                        <p class="Home__text">Clique acima e  veja de perto todos os nossos portifólios.</p>
                    </div>

                    <div>
                        <h3 class="Home__title Home__title--small">Sobre nós</h3>
                        <p class="Home__text">Tudo sobre a DevMoon, desde a empresa até nossa equipe.</p>
                    </div>
                    

                </div>
    
            </section>
    
        </main>    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
